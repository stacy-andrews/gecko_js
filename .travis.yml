language: node_js

node_js:
- '6'

env:
- CXX=g++-4.8
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8

before_script:
- npm install -g gulp

script:
- cd client && gulp prod

deploy:
  provider: heroku
  api_key:
    secure: 
  app: young-island-2043
  skip_cleanup: true
